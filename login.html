<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos CSS -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo de Robocor" class="logo"> <!-- Logo de la página -->
            <h1>LOGIN</h1> <!-- Título de la sección -->
        </div>
        <nav>
            <ul>
                <!-- Navegación principal del sitio -->
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>
    <section class="login-register-section">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Acceder</button>
                <p>No tienes una cuenta? <span id="show-register">Regístrate aquí</span></p>
            </form>

            <form id="register-form" class="form" style="display: none;">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p>Ya tienes una cuenta? <span id="show-login">Inicia sesión aquí</span></p>
            </form>
        </div>
        <div class="image">
            <img src="img/LOGO.png" alt="LOGO">
        </div>
    </section>

    <footer class="contact-footer">
        <p>Correo electrónico: contacto@robocor.com | Teléfono: +57 300 123 4567</p> <!-- Información de contacto -->
        <div class="social-icons">
            <!-- Íconos de redes sociales -->
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="img/gorjeo.png" alt="Twitter"></a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');

            // Mostrar formulario de registro
            showRegister.addEventListener('click', function() {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });

            // Mostrar formulario de login
            showLogin.addEventListener('click', function() {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            // Manejo del inicio de sesión
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto
                // Aquí agregar la lógica para autenticar al usuario
                alert("Inicio de sesión exitoso!"); // Mensaje de éxito
            });

            // Manejo del registro
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto
                // Aquí agregar la lógica para registrar al nuevo usuario
                alert("Registro exitoso! Ahora puedes iniciar sesión."); // Mensaje de éxito
                registerForm.style.display = 'none';
                loginForm.style.display = 'block'; // Regresar al formulario de login
            });
        });
    </script>
</body>
</html>
